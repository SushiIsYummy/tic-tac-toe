<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <main>
    <div class="player1-section">
      <div class="player1-svg-container">
        <svg class="player1-svg" width="100%" height="100%" viewBox="0 0 100 100">
          <circle cx="50%" cy="50%" r="47.5%" fill="none"/>
        </svg>
      </div>
      <div class="player1-label-and-input">
        <p>Player 1: <span class="player1-name"></span></p>
        <input class="player1-input" type="text", placeholder="Name">
      </div>
    </div>

    <div class="game-section">
      <p class="tic-tac-toe-label">Tic-Tac-Toe</p>
      <button class="start-game-button">Start Game</button>
      <div class="gameboard">
      </div>
    </div>
      
    <div class="player2-section">
      <div class="player2-svg-container">
        <svg class="player2-svg" width="100%" height="100%" viewBox="0 0 100 100">
          <line x1="0" y1="0" x2="100" y2="100" />
          <line x1="100" y1="0" x2="0" y2="100" />
        </svg>
      </div>
      <div class="player2-label-and-input">
        <p>Player 2: <span class="player2-name"></span></p>
        <input class="player2-input" type="text", placeholder="Name">
      </div>
    </div>
  </main>
</body>
</html>
